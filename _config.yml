# Permalinks
permalink: /:year-:month-:day/:title

# Setup
title: WEDFRI
email: w.hanseul@gmail.com

description: >- # this means to ignore newlines until "baseurl:"
  We are service development team.

baseurl: ""
url: "https://wedfri.github.io/"
github_username: failed-commune

# Build settings
# theme: minima
# plugins:
#   - jekyll-feed
markdown: kramdown

# Assets
sass:
  sass_dir: _sass
  style: :compressed

# About
author:
  name: WEDFRI
  url: https://wedfri.github.io
  email: w.hanseul@gmail.com
  github: WEDFRI

# Custom vars
version: 1.0.0
github:
  repo: https://github.com/WEDFRI/wedfri.github.io
